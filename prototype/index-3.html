<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noir Fashion Week - Option 3: Typography Bold</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: black;
      color: white;
    }

    /* Nav */
    .minimal-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .minimal-nav img { height: 25px; }

    .minimal-nav button {
      background: none;
      border: none;
      color: white;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      cursor: pointer;
    }

    /* Typography Hero */
    .typo-hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
      position: relative;
    }

    .typo-hero::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(to right, transparent, white, transparent);
      opacity: 0.2;
    }

    .typo-hero h1 {
      font-family: var(--font-display);
      font-size: clamp(4rem, 15vw, 14rem);
      font-weight: 300;
      line-height: 0.85;
      letter-spacing: -0.04em;
      opacity: 0;
      animation: fadeInScale 1.2s ease 0.2s forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .typo-hero .subtitle {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      letter-spacing: 0.4em;
      margin-top: 4rem;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 0.5; }
    }

    .typo-hero .date {
      font-family: var(--font-display);
      font-size: 2.5rem;
      margin-top: 1.5rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }

    /* Statement section */
    .statement-section {
      background: white;
      color: black;
      padding: 8rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .statement-section h2 {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 300;
      line-height: 1.3;
      max-width: 900px;
      text-align: center;
    }

    /* Single image section */
    .single-image {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .single-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(30%) contrast(1.1);
    }

    .single-image .overlay-text {
      position: absolute;
      bottom: 6rem;
      left: 6rem;
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 300;
      color: white;
      max-width: 600px;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Info grid */
    .info-grid {
      background: black;
      padding: 8rem 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 4rem;
    }

    .info-item {
      text-align: center;
    }

    .info-item .number {
      font-family: var(--font-display);
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .info-item .label {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      opacity: 0.6;
    }

    /* CTA black section */
    .cta-black {
      background: black;
      padding: 12rem 2rem;
      text-align: center;
      position: relative;
    }

    .cta-black::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 1px;
      background: linear-gradient(to right, transparent, white, transparent);
      opacity: 0.2;
    }

    .cta-black h2 {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 7rem);
      font-weight: 300;
      margin-bottom: 5rem;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .cta-black .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-black a {
      padding: 1.5rem 4rem;
      background: white;
      color: black;
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .cta-black a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: black;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .cta-black a:hover {
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .cta-black a:hover::before {
      width: 400px;
      height: 400px;
    }

    .cta-black a span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .single-image .overlay-text {
        font-size: 2rem;
        left: 2rem;
        bottom: 2rem;
      }
      .info-grid {
        grid-template-columns: 1fr;
        padding: 4rem 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Minimal Nav -->
  <nav class="minimal-nav">
    <img src="assets/images/nfw_logo_white22.webp" alt="Noir Fashion Week">
    <button>MENU</button>
  </nav>

   <!-- Single Image with Text -->
  <section class="single-image">
    <img src="assets/images/FW+2026+DESIGNER+PKG.webp" alt="Fashion Week">
    <div class="overlay-text">
      A global platform for emerging voices
    </div>
  </section>

  <!-- Typography Hero -->
  <section class="typo-hero">
    <h1>NOIR</h1>
    <p class="subtitle">FASHION WEEK GLOBAL</p>
    <p class="date">February 12â€”15, 2026</p>

  </section>

  <!-- Statement -->
  <section class="statement-section">
    <h2>Where diversity fuels innovation and inclusion shapes the future of luxury</h2>
  </section>

 

  <!-- Info Grid -->
  <section class="info-grid">
    <div class="info-item">
      <div class="number">4</div>
      <div class="label">DAYS OF SHOWS</div>
    </div>
    <div class="info-item">
      <div class="number">50+</div>
      <div class="label">DESIGNERS</div>
    </div>
    <div class="info-item">
      <div class="number">2026</div>
      <div class="label">NEXT SEASON</div>
    </div>
  </section>

  <!-- Press -->
  <section style="background: white; padding: 6rem 2rem; text-align: center;">
    <p style="font-family: var(--font-mono); font-size: 0.75rem; letter-spacing: 0.2em; color: #999; margin-bottom: 3rem;">PRESS COVERAGE</p>
    <div style="display: flex; gap: 3rem; justify-content: center; flex-wrap: wrap; align-items: center;">
      <img src="assets/images/as-seen-in/FORBES22.webp" alt="Forbes" style="height: 25px; opacity: 0.5;">
      <img src="assets/images/as-seen-in/ESSENCE2.webp" alt="Essence" style="height: 25px; opacity: 0.5;">
      <img src="assets/images/as-seen-in/cbs2.webp" alt="CBS" style="height: 25px; opacity: 0.5;">
    </div>
  </section>

  <!-- CTA -->
  <section class="cta-black">
    <h2>BE PART<br>OF THE<br>FUTURE</h2>
    <div class="buttons">
      <a href="schedule.html"><span>VIEW SCHEDULE</span></a>
      <a href="#"><span>GET TICKETS</span></a>
    </div>
  </section>

</body>
</html>
