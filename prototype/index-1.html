<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noir Fashion Week - Option 1: Ultra Minimal</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    body { margin: 0; overflow-x: hidden; background: #000; }

    /* Full-screen hero */
    .hero-fullscreen {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero-fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      animation: subtle-zoom 20s ease-in-out infinite alternate;
    }

    @keyframes subtle-zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Floating logo */
    .floating-logo {
      position: fixed;
      top: 3rem;
      left: 3rem;
      z-index: 100;
      mix-blend-mode: difference;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .floating-logo img {
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.3));
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      animation: bounce 2s infinite;
      mix-blend-mode: difference;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(-15px); opacity: 0.6; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 3rem;
      right: 3rem;
      z-index: 100;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .menu-btn:hover {
      background: white;
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    /* Content sections */
    .content-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem;
    }

    .dates-section {
      background: black;
      color: white;
      text-align: center;
      position: relative;
    }

    .dates-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, white, transparent);
      opacity: 0.3;
    }

    .dates-section h2 {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 300;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .dates-section p {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      letter-spacing: 0.3em;
      opacity: 0.6;
    }

    .minimal-link {
      display: inline-block;
      margin-top: 4rem;
      padding: 1.25rem 3.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .minimal-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: white;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .minimal-link:hover {
      color: black;
      border-color: white;
    }

    .minimal-link:hover::before {
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Floating Logo -->
  <div class="floating-logo">
    <img src="assets/images/nfw_logo_white22.webp" alt="Noir Fashion Week" style="height: 30px;">
  </div>

  <!-- Menu Button -->
  <button class="menu-btn">MENU</button>

  <!-- Hero Section -->
  <section class="hero-fullscreen">
    <img src="assets/images/FW+2026+DESIGNER+PKG.webp" alt="Noir Fashion Week">
    <div class="scroll-indicator">SCROLL</div>
  </section>

  <!-- Dates Section -->
  <section class="content-section dates-section">
    <div>
      <p style="font-family: var(--font-mono); font-size: 0.75rem; letter-spacing: 0.3em; opacity: 0.4; margin-bottom: 3rem;">NEXT SEASON</p>
      <h2>FEBRUARY 12—15</h2>
      <p>NEW YORK CITY • 2026</p>
      <a href="schedule.html" class="minimal-link">VIEW SCHEDULE</a>
    </div>
  </section>

  <!-- Image Divider -->
  <section style="height: 100vh; position: relative; overflow: hidden;">
    <img src="assets/images/from-noirfw/flaunter-2KbjY_7c7to-unsplash.webp" alt="Fashion Show" style="width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%);">
  </section>

  <!-- Statement Section -->
  <section class="content-section" style="background: black; color: white;">
    <div style="max-width: 900px; text-align: center;">
      <h3 style="font-family: var(--font-display); font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 300; line-height: 1.4;">
        Where diversity fuels innovation and inclusion shapes the future of luxury
      </h3>
      <p style="font-family: var(--font-body); font-size: 1.125rem; opacity: 0.6; margin-top: 2rem; line-height: 1.8;">
        A global platform celebrating emerging designers and underrepresented voices in fashion
      </p>
    </div>
  </section>

  <!-- Press Section -->
  <section class="content-section" style="background: black; flex-direction: column; padding: 6rem 2rem;">
    <p style="font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 0.3em; color: white; margin-bottom: 4rem; opacity: 0.4;">AS FEATURED IN</p>
    <div style="display: flex; gap: 4rem; align-items: center; flex-wrap: wrap; justify-content: center;">
      <img src="assets/images/as-seen-in/FORBES22.webp" alt="Forbes" style="height: 28px; filter: brightness(0) invert(1); opacity: 0.5; transition: opacity 0.3s;">
      <img src="assets/images/as-seen-in/ESSENCE2.webp" alt="Essence" style="height: 28px; filter: brightness(0) invert(1); opacity: 0.5; transition: opacity 0.3s;">
      <img src="assets/images/as-seen-in/cbs2.webp" alt="CBS" style="height: 28px; filter: brightness(0) invert(1); opacity: 0.5; transition: opacity 0.3s;">
    </div>
  </section>

</body>
</html>
